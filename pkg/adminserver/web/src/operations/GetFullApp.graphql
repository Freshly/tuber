query GetFullApp($name: String!) {
  getApp(name: $name) {
    name
    reviewApp
    cloudSourceRepo
    githubRepo
    slackChannel
    paused
    imageTag
    cloudBuildStatuses {
      status
      startTime
      link
    }
    reviewAppsConfig {
      enabled
      excludedResources {
        kind
        name
      }
      vars {
        key
        value
      }
    }

    vars {
      key
      value
    }

    env {
      key
      value
    }

    reviewApps {
      name
    }

    excludedResources {
      name
      kind
    }
  }
}
