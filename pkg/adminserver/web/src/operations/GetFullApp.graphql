query GetFullApp($name: String!) {
  getApp(name: $name) {
    name
    reviewApp
    cloudSourceRepo
    githubRepo
    slackChannel
    paused
    imageTag

    vars {
      key
      value
    }

    env {
      key
      value
    }

    reviewApps {
      name
    }

    excludedResources {
      name
      kind
    }
  }
}
