apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tuber
  name: tuber
  namespace: tuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tuber
  template:
    metadata:
      labels:
        app: tuber
    spec:
      containers:
      - image: gcr.io/freshly-docker/tuber@sha256:7011cd7e470bef9274738374896089a17c43d9fc35d1b01a9c70c8804a3c70aa
        name: tuber
        volumeMounts:
          - name: tuber-credentials
            readOnly: true
            mountPath: "/etc/tuber-credentials"
      volumes:
        - name: tuber-credentials
          secret:
            secretName: tuber-credentials.json
