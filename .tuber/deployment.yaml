apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    sidecar.istio.io/inject: "false"
  name: tuber
  namespace: tuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tuber
  template:
    metadata:
      labels:
        app: tuber
    spec:
      containers:
      - image: {{ .tuberImage }}
        name: tuber
        volumeMounts:
          - name: tuber-credentials
            readOnly: true
            mountPath: "/etc/tuber-credentials"
        envFrom:
          - secretRef:
              name: tuber-env
      volumes:
        - name: tuber-credentials
          secret:
            secretName: tuber-credentials.json
