apiVersion: apps/v1
kind: Deployment
metadata:
  name: tuber-bolt
  namespace: tuber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tuber-bolt
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: tuber-bolt
    spec:
      serviceAccountName: tuber
      containers:
        - image: "{{ .tuberImage }}"
          name: tuber-bolt
          command:
            - "/app/tuber"
          args:
            - "bolter"
            - "-y"
          volumeMounts:
            - name: tuber-credentials
              readOnly: true
              mountPath: "/etc/tuber-credentials"
            - name: tuber-bolt
              mountPath: "/etc/tuber-bolt"
          envFrom:
            - secretRef:
                name: tuber-env
      volumes:
        - name: tuber-credentials
          secret:
            secretName: tuber-credentials.json
        - name: tuber-bolt
          persistentVolumeClaim:
            claimName: tuber