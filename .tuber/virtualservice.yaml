apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tuber
spec:
  hosts:
    - "{{.clusterAdminHost}}"
  gateways:
    - "{{.clusterAdminGateway}}"
  http:
    - route:
        - destination:
            host: tuber
            port:
              number: 3000
      match:
        - uri:
            prefix: /tuber/graphql
        - uri:
            prefix: /tuber/login
        - uri:
            prefix: /tuber/auth
        - uri:
            prefix: /tuber/unauthorized
    - route:
        - destination:
            host: tuber-frontend.tuber-frontend.svc.cluster.local
            port:
              number: 3000
      match:
        - uri:
            prefix: /tuber
